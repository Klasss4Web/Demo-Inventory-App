<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="heading" class="warehouse">
        <h1>Warehouse Inventory</h1>
    </header>
    <form action="">
        <p id="errorMessage"></p>
        <fieldset id="inputField">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" class="itemName">
            <input type="submit" value="Submit" class="submit" id="itemSubmit">
            <label for="opening">Opening</label>
            <input type="number" id="opening" class="openingStock">
            <input type="submit" value="Submit" class="submit" id="openingSubmit">
            <label for="inflow">Inflow</label>
            <input type="number" id="inflow" class="stockInflow">
            <input type="submit" value="Submit" class="submit" id="inflowSubmit"><br>
            <label for="outflow">Outflow</label>
            <input type="number" id="outflow" class="stockOutflow">
            <input type="submit" value="Submit" class="submit" id="outflowSubmit">
            <label for="opening">Closing</label>
            <input type="number" id="closing" class="closingStock">
            <input type="submit" value="Submit" class="submit" id="closingSubmit">
            <label for="actual">Actual</label>
            <input type="number" id="actual" class="actualStock">
            <input type="submit" value="Submit" class="submit" id="actualSubmit">
            <label for="add-item">Add Item</label>
            <input type="text" id="add-item" class="addItem">
            <input type="submit" value="Submit" class="submit" id="addSubmit">
        </fieldset>
    </form>
    <div id="stocks">
        <h2>Items in Stock</h2>
    </div>
    <div class="container" id="grid">
        <div class="seriaNo parent">S/N</div>
        <div class="item parent">Items</div>
        <div class="item parent" id="itemOne">Opening</div>
        <div class="item parent" id="itemTwo">Inflow</div>
        <div class="item parent" id="itemThree">Outflow</div>
        <div class="item parent" id="itemFour">Closing</div>
        <div class="item parent" id="itemFive">Actual</div>
    </div>
    
    <div class="container" id="grid">
        <div class="seriaNo">1</div>
        <div class="item" id="gold">Gold</div>
        <div class="item" id="goldOpening"></div>
        <div class="item" id="goldInflow">600</div>
        <div class="item" id="goldOutflow">800</div>
        <div class="item" id="goldClosing"></div>
        <div class="item" id="goldActual"></div>
    </div>
    <div class="container" id="grid">
        <div class="seriaNo">2</div>
        <div class="item" id="silver">Silver</div>
        <div class="item" id="silverOpening"></div>
        <div class="item" id="silverInflow"></div>
        <div class="item" id="silverOutflow"></div>
        <div class="item" id="silverClosing"></div>
        <div class="item" id="silverActual"></div>
    </div>
    <div class="container" id="grid">
        <div class="seriaNo">3</div>
        <div class="item" id="steel">Steel</div>
        <div class="item" id="steelOpening"></div>
        <div class="item" id="steelInflow"></div>
        <div class="item" id="steelOutflow"></div>
        <div class="item" id="steelClosing"></div>
        <div class="item" id="steelActual"></div>
    </div>
    <div class="container" id="grid">
        <div class="seriaNo">4</div>
        <div class="item" id="mercury">Mercury</div>
        <div class="item" id="mercuryOpening"></div>
        <div class="item" id="mercuryInflow"></div>
        <div class="item" id="mercuryOutflow"></div>
        <div class="item" id="mercuryClosing"></div>
        <div class="item" id="mercuryActual"></div>
    </div>
    <div class="container" id="grid">
        <div class="seriaNo">5</div>
        <div class="item" id="copper">Copper</div>
        <div class="item" id="copperOpening"></div>
        <div class="item" id="copperInflow"></div>
        <div class="item" id="copperOutflow"></div>
        <div class="item" id="copperClosing"></div>
        <div class="item" id="copperActual"></div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
